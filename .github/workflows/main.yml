name: Update Website

on: 
  push:

  schedule:
    - cron: '0 0 * * 0'  # Runs every week (update_weekly.sh)
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC (personalization.py)
    
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  


jobs:

  weekly-update:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * 0' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    - run: echo "$PWD"
    - run: ls -a
    - run: git config --global user.email "jrwcc27@gmail.com"
    - run: git config --global user.name "JRCaulkins"
    - run: chmod +x update_weekly.sh
    - run: ./update_weekly.sh

  daily-personalization:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *' || github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn numpy pandas
    - name: Run personalization script
      run: python personalization.py
    - name: Commit and push if changed
      run: |
        git config --global user.email "jrwcc27@gmail.com"
        git config --global user.name "JRCaulkins"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update user activity data" && git push)
